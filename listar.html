<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Requerimento de Atestado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="icon" href="./src/icone2.png" type="image/x-icon">
        <link rel="stylesheet" href="./src/estilo.css">
    </head>
    <body>
        <header id="main-header" class="mt-auto">
            <div class="col-xxl-6 col-xl-7 col-lg-8 col-md-9 col-12 rounded px-4 py-3">
                <div class="row">
                    <div class="col">
                        <img src="./src/logo.png" alt="Logo" class="logo">
                    </div>
                    <div class="col mt-5">
                        <h1 class="titulo">Requerimento de Atestado</h1>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Lista de Atestados</h1>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    Código
                </div>
                <div class="col">
                    Matrícula
                </div>
                <div class="col">
                    Nome
                </div>
                <div class="col">
                    Opções
                </div>
            </div>
            <div id="lista-dados">
            </div>
        </div>
        
        <script>
        fetch('http://localhost:3000/dados')
        .then(response => response.json())
        .then(data => {
            let listaDados = document.getElementById('lista-dados');

            data.forEach(dado => {
                let row = document.createElement('div');
                row.classList.add('row');
                row.classList.add('rowmod');
                row.innerHTML = `
                    <div class="col colmod">${dado.codigo}</div>
                    <div class="col colmod">${dado.matricula}</div>
                    <div class="col colmod">${dado.nome}</div>
                    <div class="col colmod">${dado.cpf}</div>
                `;
                listaDados.appendChild(row);
            });
        });

        </script>
    </body>
</html>
